<html>
<head>
	<title>Register as a patient</title>
	<link rel="stylesheet" type="text/css" href="css/Patient_Registration_style.css">

</head>
<body>
	<header>

		<div class="navbar">
			<a href="index.html">Home</a>
		</div>
	

	<div class="box">

		<h1 >Let's create your account</h1>
		<h1 >Already have an account?<a href="index.html">Login</a>
		</h1>
		<br>
	

		<form class="form">

			<br>
			<div>
					<label class="lab" style="margin-left: 35%">First Name</label>
					<input type="text" placeholder="Enter your first name" name="fname" required="required" title="Please enter your first name">
			
					<label class="lab" style="margin-left: 35%">Last Name</label>
					<input type="text" placeholder="Enter your last name" name="lname" required="required" title="Please enter your last name">
			</div>
			
						

			<div>
				<label class="lab"style="margin-left: 40%">E-Mail</label>
				<input type="email" placeholder="abc@xyz.com" name="email" required="required" title="Please enter a valid email address">
			
			</div>

			<div>
				<label class="lab" style="margin-left: 31%">Phone Number</label>
				<input type="phone" placeholder="### ### ####" name="" required="required" title="Please enter a 10 digit phone number">
			</div>

			<div>
				<label class="lab" style="margin-left: 36%">Password</label>
				<input type="password" placeholder="Password" name="password" required="required" title="Password should greater than 6 characters">
			
			</div>

			<div>
				<label class="lab" style="margin-left: 23%">Confirm Password</label>
			<input type="password" placeholder="Confirm Password" name="Password" required="required" title="Password should greater than 6 characters"> 
			</div>

			<div>
				<label class="lab" style="margin-left: 37%">Address</label>
				<textarea class="text" rows="5" cols="40" required="required" placeholder="Address"></textarea>	
			</div>
			
			<div> <!--STATES LIST-->
				<label class="lab" style="margin-left: 22%">State/Union Territory</label>
				<select class="list">
								<option value="">Select your state</option>
								<option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
								<option value="Andhra Pradesh">Andhra Pradesh</option>
								<option value="Arunachal Pradesh">Arunachal Pradesh</option>
								<option value="Assam">Assam</option>
								<option value="Bihar">Bihar</option>
								<option value="Chandigarh">Chandigarh</option>
								<option value="Chhattisgarh">Chhattisgarh</option>
								<option value="Dadra and Nagar Haveli">Dadra and Nagar Haveli</option>
								<option value="Daman and Diu">Daman and Diu</option>
								<option value="Delhi">Delhi</option>
								<option value="Goa">Goa</option>
								<option value="Gujarat">Gujarat</option>
								<option value="Haryana">Haryana</option>
								<option value="Himachal Pradesh">Himachal Pradesh</option>
								<option value="Jammu and Kashmir">Jammu and Kashmir</option>
								<option value="Jharkhand">Jharkhand</option>
								<option value="Karnataka">Karnataka</option>
								<option value="Kerala">Kerala</option>
								<option value="Ladakh">Ladakh</option>
								<option value="Lakshadweep">Lakshadweep</option>
								<option value="Madhya Pradesh">Madhya Pradesh</option>
								<option value="Maharashtra">Maharashtra</option>
								<option value="Manipur">Manipur</option>
								<option value="Meghalaya">Meghalaya</option>
								<option value="Mizoram">Mizoram</option>
								<option value="Nagaland">Nagaland</option>
								<option value="Odisha">Odisha</option>
								<option value="Puducherry">Puducherry</option>
								<option value="Punjab">Punjab</option>
								<option value="Rajasthan">Rajasthan</option>
								<option value="Sikkim">Sikkim</option>
								<option value="Tamil Nadu">Tamil Nadu</option>
								<option value="Telangana">Telangana</option>
								<option value="Tripura">Tripura</option>
								<option value="Uttarakhand">Uttarakhand</option>
								<option value="Uttar Pradesh">Uttar Pradesh</option>
								<option value="West Bengal">West Bengal</option>
				</select>
			</div>

			<div>
				<label class="lab" style="margin-left: 43%">City</label>
				<input type="text" placeholder="City" name="city" required="required">	
			</div>

			<div>
				<label class="lab" style="margin-left: 37%">Zip Code</label>
				<input type="tel"  pattern="[0-9]{6}" placeholder="Zip code" name="zipcode" required="required" title="Please enter a valid zip code">	
			</div>

			<div>
				<label class="lab" style="margin-left: 35%">Birth Date</label>	

				<input type="Date" placeholder="DD/MM/YYYY" name="" required="required">	

				 <!--<input type="text" pattern="\d{1,2}/\d{1,2}/\d{4}" class="datepicker" name="date" value="" />-->
			</div>

			<div>
				<label class="lab" style="margin-left: 39%">Gender</label>
				<select class="list">
						
						<option value>Select your gender</option>
						<option value="Male">Male</option>
						<option value="Female">Female</option>
						<option value="Transgender">Transgender</option>
						<option value="Two-Spirit">Two-Spirit</option>
						<option value="Cisgender">Cisgender</option>
						<option value="Non-Binary">Non-binary</option>
						<option value="Genderqueer">Genderqueer</option>
						<option value="Gender expression">Gender expression</option>
						<option value="Gender fluid">Gender fluid</option>
						<option value="Gender neutral">Gender neutral</option>
				</select>
	
			</div>
			
			<div>
				<label class="lab" style="margin-left: 43%">Age</label>
				<input type="text" pattern="[0-9]{2}|[0-9]{1}" placeholder="Age" name="age" required="required">
			</div>

			<div>			

				<label class="lab" style="margin-left: 33%">Weight in Kg</label>
				<input type="text" name="weight" required="required" title="Please enter your height">

				<!--<span>kg</span>-->
	</div>

			<div>
				<label class="lab" style="margin-left: 33%">Height in cms</label>
				<input type="text" name="height"  required="required" title="Please enter your height">

				<!--<span><select name="height_unit" >
					<option value="inches">inch</option>
					<option value="cm">cm</option>
					<option value="meter">m</option>
					<option value="ft">ft</option>
				</select></span>
				-->





			</div>
			<div><label class="lab" style="margin-left: 33%">Blood Group</label>
				<select class="list">
					<option>Select your blood group</option>
	
					<option class="opt" value="O+">O+</option>
					<option class="opt" value="O-">O-</option>
					<option class="opt" value="A+">A+</option>
					<option class="opt" value="A-">A-</option>
					<option class="opt" value="B+">B+</option>
					<option class="opt" value="B-">B-</option>
					<option class="opt" value="AB+">AB+</option>
					<option class="opt" value="AB-">AB-</option>
	
				</select>
			</div>
			<br>
		

			<div>			

				<label class="lab" style="margin-left: 22%">Any previous injuries</label>
				<textarea class="text" placeholder="If any please mention"></textarea>
	
			</div>
			<br>


			<div>			
				
				<label class="lab" style="margin-left: 30%">Any allergies</label>
				<textarea class="text" placeholder="If any please mention"></textarea>
	
			</div>
	<br><br>


			<input type="checkbox" name="Agree" required="required">
				<span><a href="#">I agree the Terms and Conditions</a></span>
				<br><br>
			
				<!--
						<form name="bmiForm">

							Your Weight(kg): <input type="text" name="weight" size="10"><br />
							Your Height(cm): <input type="text" name="height" size="10"><br />
							<input type="button" value="Calculate BMI" onClick="calculateBmi()"><br />
							Your BMI: <input type="text" name="bmi" size="10"><br />
							This Means: <input type="text" name="meaning" size="25"><br />
							<input type="reset" value="Reset" />
						</form>

				-->
		
			<div>	
				<button type="button" onclick="calculateBmi()">


					<a href="Patient_Confirm_Details.html">Next</a>
			</button>
			<br>
			<br>
		</div>
		</form>
	
	</div>
		

</header>

</body>
</html>
