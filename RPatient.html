<!DOCTYPE html>
<html>
<head>
	<title>Register as a doctor</title>
	<link rel="stylesheet" type="text/css" href="rstyle.css">
</head>
<body>
	<header>

		<div class="navbar">
			<a href="index.html">Home</a>
		</div>
	

	<div class="box">

		<h1 >Let's create your account</h1>
		<h1 >Already have an account?<a href="index.html">Login</a>
		</h1>
	

		<form class="form">
			<div>
					<label class="lab ">First Name</label>
					<input type="text" placeholder="Enter your first name" name="fname" required="required" title="Please enter your first name">
			
				<span>
					<label class="lab">Last Name</label>
					<input type="text" placeholder="Enter your last name" name="lname" required="required" title="Please enter your last name">
				</span>
			</div>
			
						

			<div>
				<label class="lab">E-Mail</label>
				<input type="email" placeholder="abc@xyz.com" name="email" required="required" title="Please enter a valid email address">
			
			</div>

			<div>
				<label class="lab">Phone Number</label>
				<input type="phone" placeholder="### ### ####" name="" required="required" title="Please enter a 10 digit phone number">
			</div>

			<div>
				<label class="lab">Password</label>
				<input type="password" placeholder="Password" name="password" required="required" title="Password should greater than 6 characters">
			
			</div>

			<div>
				<label class="lab">Confirm Password</label>
			<input type="password" placeholder="Confirm Password" name="Password" required="required" title="Password should greater than 6 characters"> 
			</div>

			<div>
				<label class="lab">Address</label>
				<textarea class="text" rows="5" cols="40" required="required" placeholder="Address"></textarea>	
			</div>
			
			<div> <!--STATES LIST-->
				<label class="lab">State/Union Territory</label>
				<select class="list">
								<option value="">Select your state</option>
								<option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
								<option value="Andhra Pradesh">Andhra Pradesh</option>
								<option value="Arunachal Pradesh">Arunachal Pradesh</option>
								<option value="Assam">Assam</option>
								<option value="Bihar">Bihar</option>
								<option value="Chandigarh">Chandigarh</option>
								<option value="Chhattisgarh">Chhattisgarh</option>
								<option value="Dadra and Nagar Haveli">Dadra and Nagar Haveli</option>
								<option value="Daman and Diu">Daman and Diu</option>
								<option value="Delhi">Delhi</option>
								<option value="Goa">Goa</option>
								<option value="Gujarat">Gujarat</option>
								<option value="Haryana">Haryana</option>
								<option value="Himachal Pradesh">Himachal Pradesh</option>
								<option value="Jammu and Kashmir">Jammu and Kashmir</option>
								<option value="Jharkhand">Jharkhand</option>
								<option value="Karnataka">Karnataka</option>
								<option value="Kerala">Kerala</option>
								<option value="Ladakh">Ladakh</option>
								<option value="Lakshadweep">Lakshadweep</option>
								<option value="Madhya Pradesh">Madhya Pradesh</option>
								<option value="Maharashtra">Maharashtra</option>
								<option value="Manipur">Manipur</option>
								<option value="Meghalaya">Meghalaya</option>
								<option value="Mizoram">Mizoram</option>
								<option value="Nagaland">Nagaland</option>
								<option value="Odisha">Odisha</option>
								<option value="Puducherry">Puducherry</option>
								<option value="Punjab">Punjab</option>
								<option value="Rajasthan">Rajasthan</option>
								<option value="Sikkim">Sikkim</option>
								<option value="Tamil Nadu">Tamil Nadu</option>
								<option value="Telangana">Telangana</option>
								<option value="Tripura">Tripura</option>
								<option value="Uttarakhand">Uttarakhand</option>
								<option value="Uttar Pradesh">Uttar Pradesh</option>
								<option value="West Bengal">West Bengal</option>
				</select>
			</div>

			<div>
				<label class="lab">City</label>
				<input type="text" placeholder="City" name="city" required="required">	
			</div>

			<div>
				<label class="lab">Zip Code</label>
				<input type="tel"  pattern="[0-9]{6}" placeholder="Zip code" name="zipcode" required="required" title="Please enter a valid zip code">	
			</div>

			<div>
				<label class="lab">Birth Date</label>	
				<input type="Date" placeholder="DD/MM/YYYY" name="" required="required">	
			</div>

			<div>
				<label class="lab">Gender</label>
				<select class="list">
						
						<option value>Select your gender</option>
						<option value="Male">Male</option>
						<option value="Female">Female</option>
						<option value="Transgender">Transgender</option>
						<option value="Two-Spirit">Two-Spirit</option>
						<option value="Cisgender">Cisgender</option>
						<option value="Non-Binary">Non-binary</option>
						<option value="Genderqueer">Genderqueer</option>
						<option value="Gender expression">Gender expression</option>
						<option value="Gender fluid">Gender fluid</option>
						<option value="Gender neutral">Gender neutral</option>
				</select>
	
			</div>
			
			<div>
				<label class="lab">Age</label>
				<input type="text" pattern="[0-9]{2}|[0-9]{1}" placeholder="Age" name="age" required="required">
			</div>

			<div>			<label class="lab">Weight</label>
				<input type="text" name="weight" required="required" title="Please enter your height">
				<span>kg</span>
	</div>

			<div>
				<label class="lab">Height</label>
				<input type="text" name="height"  required="required" title="Please enter your height">
				<span><select name="height_unit" >
					<option value="inches">inch</option>
					<option value="cm">cm</option>
					<option value="meter">m</option>
					<option value="ft">ft</option>
				</select></span>
	
			</div>
			<div><label class="lab">Blood Group</label>
				<select class="list">
					<option>Select your blood group</option>
	
					<option class="opt" value="O+">O+</option>
					<option class="opt" value="O-">O-</option>
					<option class="opt" value="A+">A+</option>
					<option class="opt" value="A-">A-</option>
					<option class="opt" value="B+">B+</option>
					<option class="opt" value="B-">B-</option>
					<option class="opt" value="AB+">AB+</option>
					<option class="opt" value="AB-">AB-</option>
	
				</select>
			</div>
		

			<div>			<label class="lab">Any previous injuries</label>
				<textarea class="text" placeholder="If any please mention"></textarea>
	
			</div>


			<div>			<label class="lab">Any allergies</label>
				<textarea class="text" placeholder="If any please mention"></textarea>
	</div>

			<input type="checkbox" name="Agree" required="required">
			<span>
				<a href="#">I agree the Terms and Conditions</a>
			</span>
		
			<div>	<button type="button">
				<a href="index.html">Submit..</a>
			</button>
		</div>
		</form>
	
	</div>
		

</header>

</body>
</html>
