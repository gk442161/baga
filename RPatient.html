<!DOCTYPE html>
<html>
<head>
	<title>Register as a doctor</title>
	<link rel="stylesheet" type="text/css" href="css/rstyle.css">
</head>
<body>
	<header>

		<div class="navbar">
			<div class="logo">Medic Hub</div>
				<a href="index.html">Home</a>
		</div>
		<br>
<!--
		<div class="rpmain">
			<img src="image/bgimage.jpg">
-->
	<div class="box">

		<h1 >Let's create your account</h1>
		<h1 >Already have an account?<a href="index.html">Login</a>
		</h1>
		<br>

		<form class="form">
			
			<label class="lab">First Name</label><br>
			<input type="text" placeholder="Enter your first name" name="fname" required="required" title="Please enter your first name">
			<br>

			<label class="lab">Last Name</label><br>
			<input type="text" placeholder="Enter your last name" name="lname" required="required" title="Please enter your last name">
			<br>

			<label class="lab">E-Mail</label><br>
			<input type="email" placeholder="abc@xyz.com" name="email" required="required" title="Please enter a valid email address">
			<br>

			<label class="lab">Phone Number</label><br>
			<input type="phone" placeholder="### ### ####" name="" required="required" title="Please enter a 10 digit phone number">
			<br>

			<label class="lab">Password</label><br>
			<input type="password" placeholder="Password" name="password" required="required" title="Password should greater than 6 characters">
			<br>

			<label class="lab">Confirm Password</label><br>
			<input type="password" placeholder="Confirm Password" name="Password" required="required" title="Password should greater than 6 characters"> 
			<br>

			<label class="lab">Address</label>
			<br>
			<textarea class="text" rows="5" cols="40" required="required" placeholder="Address"></textarea>
			<br>


			<label class="lab">State</label>
			<br>
			<select class="list">
							<option value="">Select your state</option>
							<option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
							<option value="Andhra Pradesh">Andhra Pradesh</option>
							<option value="Arunachal Pradesh">Arunachal Pradesh</option>
							<option value="Assam">Assam</option>
							<option value="Bihar">Bihar</option>
							<option value="Chandigarh">Chandigarh</option>
							<option value="Chhattisgarh">Chhattisgarh</option>
							<option value="Dadra and Nagar Haveli">Dadra and Nagar Haveli</option>
							<option value="Daman and Diu">Daman and Diu</option>
							<option value="Delhi">Delhi</option>
							<option value="Goa">Goa</option>
							<option value="Gujarat">Gujarat</option>
							<option value="Haryana">Haryana</option>
							<option value="Himachal Pradesh">Himachal Pradesh</option>
							<option value="Jammu and Kashmir">Jammu and Kashmir</option>
							<option value="Jharkhand">Jharkhand</option>
							<option value="Karnataka">Karnataka</option>
							<option value="Kerala">Kerala</option>
							<option value="Lakshadweep">Lakshadweep</option>
							<option value="Madhya Pradesh">Madhya Pradesh</option>
							<option value="Maharashtra">Maharashtra</option>
							<option value="Manipur">Manipur</option>
							<option value="Meghalaya">Meghalaya</option>
							<option value="Mizoram">Mizoram</option>
							<option value="Nagaland">Nagaland</option>
							<option value="Orissa">Orissa</option>
							<option value="Pondicherry">Pondicherry</option>
							<option value="Punjab">Punjab</option>
							<option value="Rajasthan">Rajasthan</option>
							<option value="Sikkim">Sikkim</option>
							<option value="Tamil Nadu">Tamil Nadu</option>
							<option value="Tripura">Tripura</option>
							<option value="Uttaranchal">Uttaranchal</option>
							<option value="Uttar Pradesh">Uttar Pradesh</option>
							<option value="West Bengal">West Bengal</option>
			</select>
			<br>


			
			<label class="lab">City</label>
			<br>
			<input type="text" placeholder="City" name="city" required="required">
			<br>

			<label class="lab">Zip Code</label>
			<br>
			<input type="number"  pattern="[0-9]{5}" placeholder="Zip code" name="zipcode" required="required" title="Please enter a valid zip code">
			<br>



			<label class="lab">Birth Date</label>
			<br>
			<input type="Date" placeholder="DD/MM/YYYY" name="" required="required">
			<br>


			<label class="lab">Gender</label>
			<br>
			<select class="list">
					
					<option value>Select your gender</option>
					<option value="Male">Male</option>
					<option value="Female">Female</option>
					<option value="Transgender">Transgender</option>
			</select>
			<br>
			<label class="lab">Age</label>
			<input type="text" pattern="[0-9],{2}" placeholder="Age" name="age" required="required">
			<br>

			<label class="lab">Weight</label>
			<input type="number" name="weight" required="required" title="Please enter your height" placeholder="__kg __gms">
			<br>

			<label class="lab">Height</label>
			<input type="number" name="height" placeholder="__ft __inch" required="required" title="Please enter your height">

			<label class="lab">Blood Group</label>
			<select class="list">
				<option>Select your blood group</option>

				<option class="opt" value="O+">O+</option>
				<option class="opt" value="O-">O-</option>
				<option class="opt" value="A+">A+</option>
				<option class="opt" value="A-">A-</option>
				<option class="opt" value="B+">B+</option>
				<option class="opt" value="B-">B-</option>
				<option class="opt" value="AB+">AB+</option>
				<option class="opt" value="AB-">AB-</option>

			</select>
			<br>

			<label class="lab">Any previous injuries</label>
			<textarea class="text" placeholder="If any please mention"></textarea>
			<br>


			<label class="lab">Any allergies</label>
			<textarea class="text" placeholder="If any please mention"></textarea>
			<br>

			<input type="checkbox" name="Agree" required="required">

			<a href="#">I agree the Terms and Conditions</a>
			<br><br>

			<button type="button">
				<a href="index.html">Submit..</a>
			</button>
			<br>
			<br>
			<br>

			</form>
	
	</div>
		

	</header>

</body>
</html>
